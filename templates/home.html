{% autoescape false %}
<html>
<head>
    <meta charset="utf-8">
    <title>Home</title>
</head>
<body></br></br></br></br></br>
    <div align="center">
        <div align="center" class="border">
            <div class="header">
                <h1 class="word">Home, Sweet Home!</h1>
            </div></br>
            <h1 class="bottom">
                Hi {{session.username}}, Welcome!
                <!-- Comments -->
                {% if not search_query %}
                <h3>Showing all comments:</h3>
                {% else %}
                <h3>Showing comments containing "{{ search_query }}":</h3>
                {% endif %}
                {% for comment in comments %}
                <div>
                    <p>{{ comment }}</p>
                </div>
                {% endfor %}
                <!-- Write form -->
                <form action="/" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <input type="text" name="comment" placeholder="Comment" autocomplete="off" />
                    <input type="submit" value="Submit new comment" />
                </form>
            </h1></br></br></br>
            <a href="{{ url_for('logout') }}" class="btn">Logout</a>
        </div>
    </div>
</body>
</html>
{% endautoescape %}
